{% extends './base.html' %}
{% load staticfiles %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'music/css/login.css' %}" >
{% endblock %}

{% block body %}
<div class="container fluid">
	
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-offset-4 login" >
		<p>Log in to Mumble</p>
		{% if form.non_field_errors %}
			{% for err in form.non_field_errors %}
			<div class='alert alert-danger'>{{err}}</div>
			{% endfor %}
		{% endif %}
			<div class="panel panel-default">
				<div class="panel-body">
					
					<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{% include 'music/form-template.html' %}
						<div class="form-group">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<button type="submit" class="btn btn-success btn-md col-xs-12 col-sm-12 col-md-12 col-lg-12 ">Login</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>

	</div>

</div>
{% endblock %}
